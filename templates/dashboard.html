<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dashboard style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navcontainer">
        <img
          class="logo"
          src="{{ url_for('static', filename='logo-left.png') }}"
        />
        {% if current_user.is_authenticated %}
        <a href="/logout">
          <button class="logoutbtn">
            <i class="bx bx-log-out bx-flip-horizontal"></i></button
        ></a>
        {% endif %}
      </div>
    </nav>
    <div class="outerlayer">
      <div class="innerlayer">
        <h1>Dashboard</h1>
        <h>Hi {{current_user.username}}</h>
        {% if current_user.is_authenticated %}
        <div class="roomsheading">
          <h4>Rooms</h4>
          <div></div>
          {% if current_user.is_authenticated %}
          <a href="/create-room"><i class="bx bxs-plus-circle"></i></a>
          {% endif %}
        </div>
        <ul class="roomscontainer">
          {% for room in rooms %}
          <li class="roomcard">
            <a href="/rooms/{{ room._id.room_id }}/">{{ room.room_name }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </body>
</html>
