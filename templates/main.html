<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FriendChat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
  </head>
  <body>
    <div class="outer">
      <div class="left-side">
        <img
          class="leftbg"
          src="{{ url_for('static', filename='left.jpg') }}"
        />
      </div>
      <div class="right-side">
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" />
        <div class="text">
          <h3>
            Chat with friends, family, and colleagues in real-time. Create or
            join chat rooms, send messages, and stay connected wherever you are.
            <br /><br />
            Join the conversation today!
          </h3>
        </div>
        <div class="buttons">
          <a href="/login"><button>Login</button></a>
          <a href="/signup"><button>Signup</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
